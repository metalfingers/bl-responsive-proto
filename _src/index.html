<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	
		Bloomingdales responsive template
	</title>

	@@include('includes/meta.html')

</head>
<body>

	@@include('includes/header.html')

	
	<main role="main" class="l-site-content">

		<!-- .lookbook-wrapper>.lookbook-nav-arrow.layout-vertical.go-to-prev+.lookbook-nav-arrow.layout-vertical.go-to-next+(.lookbook-page-wrapper>(.lookbook-page>img[src=http://lorempixel.com/1000/400/food/$])*3) -->

		<div class="row">
			<div id="tester1" class="lookbook-wrapper small-24 medium-24 large-24">
				<div class="lookbook-nav-arrow layout-horizontal go-to-prev hide-for-small-only"><</div>
				<div class="lookbook-nav-arrow layout-horizontal go-to-next hide-for-small-only">></div>
				<ol class="lookbook-pagination hide-for-small-only">
					<li data-for-page-number="1">1</li>
					<li data-for-page-number="2">2</li>
					<li data-for-page-number="3">3</li>
					<li data-for-page-number="4">4</li>
					<li data-for-page-number="5">5</li>
				</ol>
				<div class="lookbook-page-wrapper">
					<div class="lookbook-page" data-page-number="1">
						<img src="http://lorempixel.com/1000/400/fashion/1" alt="">
					</div>
					<div class="lookbook-page" data-page-number="2">
						<div class="row">
							<div class="small-12 column">	
								<img src="http://lorempixel.com/1000/1000/fashion/2" alt="">
							</div>
							<div class="small-12 column">
								<video src="img/model_fail.mp4" autoplay="true" loop="true"></video>
							</div>
						</div>
					</div>
					<div class="lookbook-page" data-page-number="3">
						<div class="row">
							<div class="small-4 column">
								<img src="http://lorempixel.com/1000/1000/fashion/3" alt="">
							</div>
							<div class="small-12 column">
								<img src="http://lorempixel.com/1000/1000/fashion/6" alt="">
							</div>
							<div class="small-8 column">
								<img src="http://lorempixel.com/1000/1000/fashion/7" alt="">
							</div>
						</div>
					</div>
					<div class="lookbook-page" data-page-number="4">
						<div class="row">
							<!-- <img src="http://lorempixel.com/1000/400/food/1" alt=""> -->
							<div id="tester2" class="lookbook-wrapper small-12 small-centered medium-centered large-centered column">
								<div class="lookbook-nav-arrow layout-vertical go-to-prev">&#9650;</div>
								<div class="lookbook-nav-arrow layout-vertical go-to-next">&#9660;</div>
								<div class="lookbook-page-wrapper">
									<div class="lookbook-page" data-page-number="1"><img src="http://lorempixel.com/1000/400/food/1" alt=""></div>
									<div class="lookbook-page" data-page-number="2"><img src="http://lorempixel.com/1000/400/food/2" alt=""></div>
									<div class="lookbook-page" data-page-number="3"><img src="http://lorempixel.com/1000/400/food/3" alt=""></div>
								</div>
							</div>
						</div>
					</div>
					<div class="lookbook-page" data-page-number="5">
						<img src="http://lorempixel.com/1000/400/fashion/4" alt="">
					</div>
					<div class="lookbook-page" data-page-number="6">
						<img src="http://lorempixel.com/1000/400/fashion/5" alt="">
					</div>
					<div class="lookbook-page" data-page-number="7">
						<img src="http://lorempixel.com/1000/400/fashion/5" alt="">
					</div>
				</div>
			</div>
		</div>
		

	</main>
	
	@@include('includes/footer.html')

	<script>
		var testLookBook1 = new BloomiesLookbook($('#tester1'), {
															breakPoint: 640,
															transitionStyle: 'fade'
														});
		testLookBook1.activate();

		var testLookBook2 = new BloomiesLookbook($('#tester2'), {
															breakPoint: 0,
															transitionStyle: 'fade'
														});
		testLookBook2.activate();
	</script>

</body>
</html>
